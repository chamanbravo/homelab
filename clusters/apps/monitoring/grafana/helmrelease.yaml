apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: grafana
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: ">=9.0.0"
  install:
    createNamespace: false
  upgrade:
    remediation:
      retries: 3
  values:
    adminUser: test
    adminPassword: testpassword
    persistence:
      enabled: true
      size: 5Gi
    service:
      type: NodePort
      nodePort: 32000
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-server.monitoring.svc.cluster.local
            access: proxy
            isDefault: true
